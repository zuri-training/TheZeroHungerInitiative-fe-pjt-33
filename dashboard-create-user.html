<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard/Create User</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>
<body>

    <body>

        <div class="wrapper-desktop">
            <section class="dashboard-deskstop">
                <aside class="deskstop-dashboard">
                    <div class="topSection-aside">
                        <img src="./images/menu.png" alt="menu icon" />
                        <img src="./images/gift.png" alt="gift icon" />
                        <h4>zero hunger</h4>
                    </div>
            
                    <div class="midSection-aside">
                        <div class="first">
                          <img src="./images/dashboard.png" alt="dashboard icon" />
                          <h2><a href="#">dashboard</a></h2>
                        </div>
            
                        <div class="second">
                          <img src="./images/Donationblack.png" alt="donation icon" />
                          <h2><a href="#">donation</a></h2>
                        </div>
    
                        <div class="third">
                            <img src="./images/houseblack.png" alt="donation-station icon" />
                            <h2><a href="#">donation station</a></h2>
                        </div>
    
                        <div class="fourth">
                            <img src="./images/bell.png" alt="notifications icon" />
                            <h2><a href="#">notifications</a></h2>
      
                            <div class="fourth-1">
                              <img src="./images/Ellipse 15.png" alt="chat icon" />
                              <h4>6</h4>
                            </div>
                        </div>
            
                        <div class="fifth">
                          <img src="./images/Vector.png" alt="live chat icon" />
                          <h2><a href="#">live chat</a></h2>
    
                          <div class="fifth-1">
                            <img src="./images/Ellipse 15.png" alt="chat icon" />
                            <h4>6</h4>
                          </div>
                        </div>
    
                        <div class="sixth">
                            <img src="./images/group people.png" alt="user management icon" />
                            <h2><a href="#">user management</a></h2>
                        </div>
    
                        <div class="seventh">
                            <img src="./images/PM (payment method).png" alt="volunteer icon" />
                            <h2><a href="#">volunteers</a></h2>
                        </div>
            
                        <div class="eighth">
                          <img src="./images/referals.png" alt="referrals icon" />
                          <h2><a href="#">referrals</a></h2>
                        </div>
                    </div>
            
                    <div class="bottomSection-aside">
                        <div class="nineth">
                          <img src="./images/settings.png" alt="settings icon" />
                          <h2><a href="#">settings</a></h2>
                        </div>
            
                        <div class="tenth">
                          <img src="./images/power.png" alt="power icon" />
                          <h2><a href="#">log out</a></h2>
                        </div>
                    </div>
                </aside>
    
                <div class="donation-side">
                    <nav class="header-desktop">
    
                      <div class="headSection-desktop">
                            <img src="./images/search button.png" alt="search icon" />
                            <input type="Quick search" placeholder="Quick search" name="img" id="img" />
                     </div>
          
                        <div class="tailSection-desktop">
    
                            <img src="./images/Ellipse 15.png" alt="">
                            <h4>6</h4>
                            <img src="./images/bell.png" alt="bell icon" />
    
                            <div class="headTexts-desktop">
                                <a href="#"><h4>olamide williams</h4></a>
                                <a href="#"><h4>admin</h4></a>   
                            </div>
                            <img src="./images/Ellipse 19.png" alt="profile picture" />
                            <img src="./images/caret down.png" alt="dropdown icon" />
                      </div>
                    </nav>
    
                    <div class="mainSection-desktop">
                        <div class="head-donation">
                          <h2>user management</h2>
                          <img src="./images/VectorDonation.png" alt="" />
                        </div>
    
                        <form action="#" class="Nexthead-donation">

                            <h2>create user</h2>

                            <div class="next-rated">

                                <div class="nextrated-1">
                                    <img src="./images/August.jpg" alt="profile picture">

                                    <button><img src="./images/paper-clip.png" alt=""> select picture</button>
                                </div>

                                <div class="formBody-desktop">

                                    <div class="FullName">
                                        <label for="FullName">full name</label>
                                        <input type="text" name="FullName" id="FullName" placeholder="Enter Full Name" required  />
                                        <img src="./images/PM (payment method).png" alt="" />
                                        
                                    </div>
    
                                    <div class="EmailAddress">
                                        <label for="EmailAddress">email address</label>
                                        <input type="text" name="EmailAddress" id="EmailAddress" placeholder="Enter Email Address" required /> 
                                        <img src="./images/mail2.png" alt="" /> 

                                        <img src="./images/eye.png" alt="">
                                    </div>
    
                                    <div class="UserType">
                                        <label for="UserType">user type</label>
                                        <select name="UserType" id="UserType" placeholder="--select type of user--" required><option value="" selected disabled>--select type of user--</option></select>
                                        
                                        <img src="./images/card name.png" alt="" />
                                    </div>
                                </div>
                            </div>

                            <div class="click-buttons">

                                <button class="cancel">cancel</button> <button class="create-user">create user</button>
                            </div>
                            
                        </form>

                    </div>
                
                </div>
    
    
            </section>
    
        </div>
    
</body>
</html>
